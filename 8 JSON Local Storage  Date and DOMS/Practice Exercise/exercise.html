<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice Set</title>
    <style>
        #my-button{
            height: 50px;
            width: 50px;
            font-size: 25px;
            border-radius: 25px;
            cursor: pointer;

        }
        .js-odd{
            background-color: lightsalmon;
        }
        .js-even{
            background-color: maroon;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>

    <button id="my-button" onClick="buttonPressed();">0</button>
    <script>
        let noOfTimesClicked = 0;
        function buttonPressed(){
            console.log('Pressed');
            let button = document.querySelector('#my-button');
            noOfTimesClicked++;
            if(noOfTimesClicked % 2 === 0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            } else {
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText = noOfTimesClicked;

        }

        function doGreeting(personName= 'Ayush'){
         let date = new Date();
         // let hours = date.getHours();
         let hours = 13;
         let heading = document.querySelector('#greeting');
         console.log(hours);
         if(hours > 5 && hours < 12){
             heading.innerText  =   `Good Morning ${personName}`;
         } else if(hours > 12 && hours < 18){
             heading.innerText  = `Good Afternoon ${personName}`;
         } else {
             heading.innerText  = `Good Night ${personName}`;
         }
    }

    doGreeting();
    </script>
</body>
</html>
