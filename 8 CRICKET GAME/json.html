<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON</title>
</head>
<body>
    <script>
        let product = {
            name: 'Tshirt',
            size: 'M',
            Price: 899,
            rating: {
                stars: 4.5,
                noOfReviews: 450,
        },
    };
    console.log(typeof product);
    let str = JSON.stringify(product);
    console.log(typeof str);
    console.log(str);

    let newPrroduct = JSON.parse(str);
    console.log(typeof newPrroduct);
    console.log(newPrroduct);
    </script>
</body>
</html>
